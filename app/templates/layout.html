<!doctype html>
<html lang="en">
  <head>
    <title>{{ title }} - Clinic Management</title>
  </head>
  <body>
    <nav>
      <!-- Navigation code -->
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
